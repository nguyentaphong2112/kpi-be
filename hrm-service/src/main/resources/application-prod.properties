#logging.level.org.springframework=WARN
logging.level.org.springframework=INFO
logging.level.root=INFO
# Configure logging for P6Spy
logging.level.com.p6spy=INFO
decorator.datasource.p6spy.enable-logging=true


#cache redis
spring.redis.password=ENC(${HCM_REDIS_PASSWORD})
spring.redis.host=ENC(${HCM_REDIS_URL})
spring.redis.port=ENC(${HCM_REDIS_PORT})


#dung luong file lon nhat ho tro preview (kb)
app.maxFileSizeToPreview=1024
# feign
feign.client.config.default.connectTimeout=200000
feign.client.config.default.readTimeout=200000

service.properties.file-client-url=${HCM_FILE_STORAGE_SERVICE_URL}
service.properties.permission-client-url=${HCM_ADMIN_SERVICE_URL}
service.properties.config-report-client-url=${HCM_ADMIN_SERVICE_URL}
#end feign


# Config ThreadPoolTaskExecutor
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=1000

contractProcess.contractType.pause=PLTH001,

schedule.employee.updateDaily.cron=0 0 1 * * *