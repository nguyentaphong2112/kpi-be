server {
    listen 8966;

    include       mime.types;
    location / {
        root C:/HRM/app/frontend/hbt-nextgen;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;

        # kill cache
        add_header Last-Modified $date_gmt;
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        if_modified_since off;
        expires off;
        etag off;
    }
	location /api/admin-service/ {
        proxy_pass http://localhost:8868/admin-service/;
        # CORS
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' 'http://192.168.1.10:8966';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
            add_header 'Access-Control-Allow-Credentials' 'true';
            return 204;
        }

        add_header 'Access-Control-Allow-Origin' 'http://192.168.1.10:8966' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /api/abs-service/ {
