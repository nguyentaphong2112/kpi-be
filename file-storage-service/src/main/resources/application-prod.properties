#================================
# SERVER PROPERTIES
#================================
spring.application.name=file-storage-service
server.port= ${HCM_STORAGE_PORT}
server.timezone=Asia/Ho_Chi_Minh
server.servlet.context-path=${HCM_STORAGE_PATH:/file-storage-service}
service.exportFolder=${HCM_EXPORT_FOLDER}
#thu muc upload
service.upload.rootFolder=${HCM_UPLOAD_FOLDER}
service.upload.deletedFolder=${HCM_DELETED_FOLDER}

spring.jackson.time-zone= Asia/Ho_Chi_Minh
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.jta.enabled=false
spring.servlet.multipart.location=${user.dir}


# Cau hinh HikariCP
spring.datasource.hikari.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.jdbc-url=ENC(${HCM_STORAGE_JDBC_URL})
spring.datasource.hikari.username=ENC(${HCM_STORAGE_JDBC_USER_NAME})
spring.datasource.hikari.password=ENC(${HCM_STORAGE_JDBC_PASSWORD})
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=40000
spring.datasource.hikari.pool-name=HikariCP

spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none


